{% extends 'base.html' %}
{% block title %}Seater{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <section class="ol-xs-12 col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3" id="splash">
            <img src="/static/seater_logo.png" class="img-responsive center-block" id='logo'>
            <p id="logo-text">Get the Latest info on SpaceX
            </p>
        </section>
    </div>

    <div class="row">
        <div class="col-md-6 col-lg-6">
            <div class="well spaced">
                <h1>Latest Launch Info</h1>

                {%for fact in display_info%}

                <ul>
                    <li>{{fact}}</li>
                </ul>

                {%endfor%}
          
        </div>

        
       
    </div>
</div>
{% endblock %}
